<button>Compare com o meu número</button>

<script>

function sorteia() {

	return Math.round(Math.random() * 10)
}

function sorteiaNumeros(quantidade) {

	var numerosMaquina= [];

	var numero=1;

	while(numero<=quantidade) {

		var numeroAleatorio=sorteia();

		if (numeroAleatorio!==0) {
			var achou=false;

			for(var posicao=0;posicao<numerosMaquina.length;posicao++) {

			if(numerosMaquina[posicao]==numeroAleatorio){
				achou=true;
				break;
			}
		}

		if (achou==false) {

			numerosMaquina.push(numeroAleatorio);
			numero++;
		}


		}
	
		
	}
	
	return numerosMaquina;
	
}
	
	var numerosMaquina=sorteiaNumeros(4);

//numerosMaquina.push() .push usado para empurrar numeros para a array, o número deve ser inserido dentro do parenteses.

	//console.log(numerosMaquina);

	var input=document.querySelector("input");
	input.focus();

function verifica() {
	 var achou=false;
	for (var posicao=0;posicao<numerosMaquina.length;posicao++){

		if(input.value==numerosMaquina[posicao]) {
		alert("Você ACERTOU!");
		achou=true;
		break;

	}   
}

	if (achou==false) {

		alert("Você ERROU !");

	}
	
	
	input.value="";
	input.focus();

}

var button=document.querySelector("button");

button.onclick=verifica;
	

	
</script>
