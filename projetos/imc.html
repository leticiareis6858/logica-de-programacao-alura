<meta charset="UTF-8">

<script>
//imc calculadora
   
   function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
 }

    function mostra( frase ) {

    document.write(frase);
    pulaLinha()
 }
 function calculaImc(altura,peso) {

return imc= Math.round(peso/(altura*altura));

 }

var nome=prompt("Informe o seu nome")
var alturaInformada=prompt(nome+ ", informe sua altura." + "\n" + "Obs: Use ( . ) para o número decimal");
var pesoInformado=prompt(nome+", informe seu peso");
var imc= calculaImc(alturaInformada,pesoInformado);

mostra(nome+",o seu IMC é: "+ imc);

if(imc<18.5){
   mostra("Você está abaixo do peso ideal.")
}

if (imc >=18.5 && imc<=24.9){
   mostra("Você está no peso ideal.")
}
if (imc >=25 && imc<=29.9){
   mostra("Você está levemente acima do peso ideal.")
}

if (imc>=30 && imc<=34.9){
   mostra("Você está com obesidade grau I.")
}

if (imc>=35 && imc<=39.9){
   mostra("Você está com obesidade grau II(severa).")
}
if (imc>=40){
   mostra("Você está com obesidade grau III(mórbida).")
}



</script>
